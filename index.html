<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-lg-4 m-auto d-block">
                <form action="" onsubmit="validate(act);" class="form " id="form1">
                    <div class="mb-3">
                    <label >Username</label>
                    <input type="text" id="user" class="form-control" required>
                    </div> 
                    <div class="mb-3">  
                    <label>Password</label>
                    <input type="password" id="pass" class="form-control" required> 
                </div> 
                    <div class="mb-1 text-center">                      
                    <button type="submit" id="login" class="btn btn-primary active">Login</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
   

    <script src="todolist.js"></script>
</body>
</html>
